<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-2" style="height: 4em;">
            <div class="col-1 ">1</div>
            <div class="col-1 offset-1">2</div>
            <div class="col-1 offset-1">3</div>
            <div class="col-1 offset-1">4</div>
            <div class="col-1 offset-1">5</div>
            <div class="col-2 offset-1">6</div>
        </div>

        <div class="row m-2">
            <div class="col-2"> </div>
            <div class="col-2 offset-2"> </div>
            <div class="col-2 offset-2"> </div>
        </div>

        <div class="row m-2">
            <!-- Тут как-бы coc-6, но offset-4 всё делает сам  -->
            <div class="col"></div> 
            <div class="col offset-4"> </div>
        </div>

        <div class="row m-2">
            <!-- тоже самое, только другие колонки -->
            <div class="col"> </div>
            <div class="col offset-6"> </div>
        </div>

        <div class="row m-2">
            <!-- тоже самое -->
            <div class="col"> </div>
            <div class="col offset-8"> </div>
        </div>

        <div class="row m-2">
            <!-- А вот тут - нет -->
            <div class="col-1"> </div>
            <div class="col-1 offset-9"> </div>
        </div>

        <div class="row m-2">
            <div class="col"></div>
        </div>

        <div class="row m-2">
            <div class="col"></div>
            <div class="col offset-1"></div>
            <div class="col offset-1"></div>
            <div class="col offset-2"></div>
            <div class="col offset-1"></div>
            <div class="col offset-1"></div>
        </div>
        
    </div>



    <style>
        [class^=col] { 
            padding-top: .25rem;
            padding-bottom: .25rem;
            background-color: rgba(86,61,124,.15);
            border: 1px solid rgba(86,61,124,.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row{
            height: 2em;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
